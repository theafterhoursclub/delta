{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'kanban/colors.css' %}">
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
    .delta-bg {
        min-height: 100vh;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, var(--mint-green) 0%, var(--sky-blue) 60%, var(--deep-teal) 100%);
    }
    .delta-title {
        color: var(--deep-teal);
        text-shadow: 0 2px 8px #0002;
        cursor: pointer;
        transition: text-decoration 0.2s;
    }
    .delta-title:hover {
        text-decoration: underline;
    }
    .delta-subtitle {
        color: var(--deep-teal);
        opacity: 0.85;
        text-shadow: 0 1px 4px #0002;
    }
</style>
<div class="delta-bg">
    <a href="{% url 'backlog' %}" style="text-decoration: none;">
        <h1 class="delta-title text-center mb-3">Delta</h1>
    </a>
    <h4 class="delta-subtitle text-center">Feel the difference</h4>
</div>
{% endblock %}
