{% extends "base.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .form-signin {
    max-width: 330px;
    padding: 1rem;
    margin: auto;
  }
  .form-signin .form-floating:focus-within {
    z-index: 2;
  }
  .form-signin input[type="text"],
  .form-signin input[type="email"],
  .form-signin input[type="password"] {
    margin-bottom: -1px;
    border-radius: 0;
  }
  .center-vertical {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
<div class="center-vertical">
  <div class="card shadow" style="width: 100%; max-width: 370px;">
    <div class="card-body">
      <main class="form-signin w-100 m-auto">
        <form method="post">
          <h1 class="h3 mb-3 fw-normal text-center">Sign Up</h1>
          {% csrf_token %}
          <div class="form-floating mb-2">
            <input type="text" name="{{ form.username.name }}" id="id_username" class="form-control" placeholder="Username" required autofocus>
            <label for="id_username">Username</label>
            {{ form.username.errors }}
          </div>
          <div class="form-floating mb-2">
            <input type="email" name="{{ form.email.name }}" id="id_email" class="form-control" placeholder="Email address" required>
            <label for="id_email">Email address</label>
            {{ form.email.errors }}
          </div>
          <div class="form-floating mb-2">
            <input type="password" name="{{ form.password1.name }}" id="id_password1" class="form-control" placeholder="Password" required>
            <label for="id_password1">Password</label>
            {{ form.password1.errors }}
          </div>
          <div class="form-floating mb-2">
            <input type="password" name="{{ form.password2.name }}" id="id_password2" class="form-control" placeholder="Repeat Password" required>
            <label for="id_password2">Repeat Password</label>
            {{ form.password2.errors }}
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
        </form>
      </main>
    </div>
  </div>
</div>
{% endblock %}
