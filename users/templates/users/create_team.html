{% extends "base.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .form-signin {
    max-width: 330px;
    padding: 1rem;
    margin: auto;
  }
  .center-vertical {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
<div class="center-vertical">
  <div class="card shadow" style="width: 100%; max-width: 370px;">
    <div class="card-body">
      <main class="form-signin w-100 m-auto">
        <form method="post">
          <h1 class="h3 mb-3 fw-normal text-center">Create Team</h1>
          {% csrf_token %}
          <div class="form-floating mb-2">
            <input type="text" name="{{ form.name.name }}" id="id_name" class="form-control" placeholder="Team Name" required>
            <label for="id_name">Team Name</label>
            {{ form.name.errors }}
          </div>
          <div class="form-floating mb-2">
            {{ form.organisation }}
            <label for="{{ form.organisation.id_for_label }}">Organisation</label>
            {{ form.organisation.errors }}
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Create Team</button>
        </form>
      </main>
    </div>
  </div>
</div>
{% endblock %}
